 
<div class="col-12 d-flex flex-column justify-content-center align-items-center">
    <div id="product-list" class="row w-100 d-flex justify-content-center align-items-center" >
        <div class="card col-2 align-items-center m-3 border-0 pb-3 " style=" height:18rem;" *ngFor="let product of allProducts">
            <img class="w-100" [src]="product.image || '../../assets/no-image.jpg'" style="height:8rem;"  class="card-img-top w-100" alt="{{product.category}}">

            <div class="card-body custom-scroll d-flex flex-column justify-content-between px-2">
                <a href="#" class="card-title fw-semibold">{{product.title.trim()}}</a>
                <div>
                    <p><b class="text-success fs-6">Price</b> : â‚¹ {{product.price}}</p>
                    <p><b class="text-success fs-6">Rating</b> : {{product.rating.rate}}/5 </p>
                </div>
                <div>
                    <a href="#" class="btn btn-primary fw-semibold" >
                        <span>Add to Cart</span>  
                        <img src='../../assets/black-cart.png' style="width : 10%" alt="cart_icon"></a>
                    <a href="#" class="btn btn-secondary fw-semibold ">Buy Now <img src='../../assets/shopping-bag.png' style="width : 10%" alt="bag_icon"></a>

                </div>
                
            </div>
            
        </div>
    </div>
